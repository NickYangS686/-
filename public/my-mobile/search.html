<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>加拿大电鳗</title>
  <!-- 基于mui的框架 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入标题图标 -->
  <link rel="icon" href="./favicon.ico">
  <!-- 引入字体图标 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入自定义css -->
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <!-- 由于内部有区域滚动  所以外部盒子是一个全屏容器 -->
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <!-- history.back() 返回上一页 -->
      <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- 中间部分 -->
      <div class="main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 搜索框 -->
            <div class="search">
              <input type="text" class="search_input" placeholder="随便输点什么吧">
              <button class="mui-btn mui-btn-primary">搜索</button>
            </div>
          </div>
        </div>
      </div>



    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li>
          <a class="current" href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 引入mui的js包 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto -->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 设置区域滚动的，初始化 -->
  <script src="./js/common.js"></script>
</body>
</html>
