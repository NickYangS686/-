<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多伦多打桩机</title>
  <!-- 引的是bootstrap框架 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- 表单校验的插件 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入进度条插件 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 自定义css -->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 侧边栏 -->
  <div class="aside">
    <div class="title">
      <p>黑马29期弟弟</p>
    </div>
    <div class="user">
      <img src="./images/0.jpg" alt="">
      <p>超级屈高耀</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="tog"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child" style="display: block;">
              <a href="first.html">一级分类</a>
              <a class="current" href="second.html">二级分类</a>
            </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="main">
    <div class="topbar">
    <a href="#" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon-right pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out" ></i></a>
    </div>
    <!-- container-fluid 流式布局容器(宽度100%) -->
    <div class="container-fluid">
       <!-- bootstrap 组件链接导航 -->
      <ol class="breadcrumb mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="content">
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr> 			
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
      </div>
      <!-- 准备一个分页容器 -->
      <div class="text-right">
        <ul id="paginator">
      
        </ul>
      </div>
    </div>

  </div>

  <!-- 模态框 凌驾于整个屏幕上  所以单独写出来 在这里引用的是bootstrap里面的js插件-->
  <div class="modal fade" tabindex="-1" id="myModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body" style="color:#A94442;">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal"可以用来关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="outbtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备分类按钮模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <!-- 中间 -->
            <div class="modal-body">
              <!-- 在每一行外层要套一个 form-group 父元素 (规范)
                   将来表单校验依赖于这个父元素, 实现添加提示信息
                   如果没有套一个 form-group, 表单校验插件会报错
              -->
              <div class="form-group">
                <!-- 下拉菜单 -->
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span id="dropdownText">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 挖个坑 -->
                  </ul>
                </div>
    
                <input name="categoryId" type="hidden">
    
                <!-- 火热的品牌 所有的品牌都火热 -->
                <input type="hidden" name="hot" value="1" >
              </div>
    
              <div class="form-group">
                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
              </div>
    
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <!--
                  1. data-url 指定接口地址           将来给插件去获取的, 去发送ajax的
                  2. name     指定后台接收的参数名
                -->
                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
              </div>
    
              <div class="form-group" id="imgBox">
                <img src="./images/none.png" style="height: 100px" alt="">
                <input type="hidden" name="brandLogo">
              </div>
    
    
            </div>
            <!-- 底部 -->
            <!-- data-dismiss="modal" 可以用于关闭模态框 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/template" id="tmp">
    {{ each rows v i}}
      <tr>
          <td>{{ i+1+(page-1)*size}}</td>
          <td>{{ v.categoryName}}</td>
          <td>{{ v.brandName}}</td>
          <td><img style="height: 50px;" src="{{v.brandLogo}}"></td>
        </tr>
    {{ /each }}
  </script>

  <!-- 下拉菜单的模板引擎 -->
  <script type="text/html" id="tpl">
    {{ each rows v i}}
    <li><a href="#">{{ v.categoryName }}</a></li>
    {{  /each }}
  </script>





  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入上传文件的插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 表单校验 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 自定义js -->
  <script src="./js/common.js"></script>
  <!-- 判断用户是否登录 -->
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
